buildscript {
    // ext.kotlin_version = '1.7.10'  // older version of kotlin
    ext.kotlin_version = '1.9.20'  // update to latest kotlin version 
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // id 'com.google.gms.google-services' version '4.4.0' apply false       // actually this line in Firebase configuration but after that.
        classpath 'com.google.gms:google-services:4.4.0'  // edited line for above  
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
